<!DOCTYPE html>
<html>
<head>
    <title>Painel de SMM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #form-pix {
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #form-pix select, #form-pix input {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        #form-pix button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #form-pix button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        @media only screen and (max-width: 480px) {
            #form-pix {
                width: 95%;
                margin: 20px auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Painel de SMM</h1>
    <form id="form-pix">
        <select id="servico">
            <option value="seguidores-instagram">Seguidores Instagram</option>
            <option value="curtidas-facebook">Curtidas Facebook</option>
            <option value="comentarios-youtube">Comentários YouTube</option>
            <option value="visualizacoes-tiktok">Visualizações TikTok</option>
        </select>
        <input type="number" id="quantidade" placeholder="Quantidade">
        <input type="url" id="url-pagina" placeholder="URL da Página">
        <button type="submit">Comprar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
